apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: website
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/aleksandrtk/web.git'
    targetRevision: HEAD
    path: argo
  destination:
    server: 'https://kubernetes.default.svc.cluster.local'
    namespace: web
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
