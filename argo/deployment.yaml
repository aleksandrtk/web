apiVersion: apps/v1
kind: Deployment
metadata:
  name: website
  namespace: web
  labels:
    app: website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: website
  template:
    metadata:
      labels:
        app: website
    spec:
      containers:
      - name: website
        image: docker.io/googlosoap/website:3
        ports:
        - containerPort: 80
